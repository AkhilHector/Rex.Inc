<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/om.css">
	<link href="css/bootstrap-material-design.css" rel="stylesheet">
	<link href="css/ripples.min.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


	<title>Rex | Eorapter</title>

</head>

<body>
	<div class="page container">
		<div class="row">
			<div class="col-md-2 paper">
				<div class="sidebar" ng-controller="filterController as filter">
					<div class="filerOptionom form-group">
						<h3>Order By</h3>
							<select id="select111" class="form-control" ng-model="filter.selected" ng-options="o as o for o in filter.options" ng-change="handleClick(filter.selected);"></select>
					</div>
					<div class="filterOptionRating">
						<h3>Rating</h3>
						<ul class="ratingControlList nopad">
						<li class="ratingControl" ng-model="filter.ratingSelector" ng-click="filter.handleRatingClick(1);" ng-change="handleClick(filter.selected);">
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star-empty"></span>
							<span class="glyphicon ng-scope glyphicon-star-empty"></span>
							<span class="glyphicon ng-scope glyphicon-star-empty"></span>
							<span class="glyphicon ng-scope glyphicon-star-empty"></span>
						</li>
						<li class="ratingControl">
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star-empty"></span>
							<span class="glyphicon ng-scope glyphicon-star-empty"></span>
							<span class="glyphicon ng-scope glyphicon-star-empty"></span>
						</li>
						<li class="ratingControl">
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star-empty"></span>
							<span class="glyphicon ng-scope glyphicon-star-empty"></span>
						</li>
						<li class="ratingControl">
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star-empty"></span>
						</li>
						<li class="ratingControl">
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star"></span>
							<span class="glyphicon ng-scope glyphicon-star"></span>
						</li>
						</ul>

					</div>

				</div>
			</div>
			<div class="col-md-9">
				<div class="col-md-12 pcard">

						<form class="form-control paper" ng-controller="searchController" ng-submit="submit()">
						<input type="search" id="searchMe" ng-model="text" placeholder="Search...">
						<input type="submit" id="submit" value="search">
						</form>
				</div>
				<div class="cards-container container" ng-controller="StoreController as store">
					<div class="col-md-3 paper" ng-repeat="product in store.products | productFilter | orderBy:orderProp">
					<div class="pcard" >
							<div class="pcard-image" ng-controller="GalleryController as gallery">
								<img ng-src="{{product.images[gallery.current].thumb}}" alt="Loading image..." />
							</div>

							<div class="pcard-body row">
								<a href="#" class="pcard-title col-md-12">{{product.name | makeUppercase}}</a>
								<span class="p-price col-md-12">
									{{product.price | currency}}
								</span>
								<div class="pcard-desc">
									<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
								</div>

							</div>

							<div class="pcard-footer row">
								<div class="col-md-6 p-rating">
									<uib-rating class="rating" ng-model="product.rating" max="5" readonly="true" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
								</div>
								<div class="col-md-6 p-buy">
									<a class="p-buy-text">Buy Now</a>
									<img class="p-vendor" src="http://www.google.com/s2/favicons?domain=www.flipkart.com">
								</div>


							</div>

					</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>
<script type="text/javascript" src="js/material.js"></script>
<script type="text/javascript" src="js/ripples.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/ui-bootstrap-tpls-1.0.3.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript">
	$(function() {
    $.material.init();
});
</script>

</body>

</html>
